<script>

//variables
var intro = "Hi there! I'm here to test your sports knowledge. I'll ask you a question and you'll need to provide me an answer.Let's hope you paid attention in gym class! Ok, enough talking, press enter to begin."
var correctAnswer = "Good job!\n"
var higher = "Guess higher";
var lower = "Guess lower";

// Question variables
var question1 = "How many bases are there in baseball?";
var question2 = "How many backboards are there in basketball?";
var question3 = "How many holes are there in golf?";
var question4 = "In Union Rugby, how many players participate in a scrum?";
var question5 = "How many players are on a Quidditch team?";
var questionList = [question1, question2, question3, question4, question5];

var answer1 = 4;
var answer2 = 2;
var answer3 = 18;
var answer4 = 16;
var answer5 = 7;
var answerList = [answer1, answer2, answer3, answer4, answer5];

var compareAnswerToGuess = function(guess, answer) {
	if (guess < answer) {
		alert(higher);
	}
	else if (guess > answer) {
		alert(lower);
	}
};

var askQuestion = function(question, answer)  {
  var guess;
  while (guess != answer) {
    guess = prompt(question);
    compareAnswerToGuess(guess, answer);
  }
};


// Start of executing code
alert(intro);
for(var i=0; i<questionList.length; i++)  {
  askQuestion(questionList[i], answerList[i]);
}  

alert("Congratulations! You're a sports expert!")


</script>
